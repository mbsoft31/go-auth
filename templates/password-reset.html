<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 shadow-md rounded-md max-w-sm w-full">
        <h2 class="text-2xl font-bold mb-4">Password Reset</h2>
        <form id="passwordResetForm" action="/reset-password" method="POST" hx-post="/reset-password" hx-target="#passwordResetForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="username" name="username" type="text" required placeholder="Enter your username"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">
                    Reset Password
                </button>
            </div>
            <p class="text-sm text-center text-gray-500">Remember your password? <a href="/login" class="text-indigo-500 hover:underline">Login</a></p>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.js"></script>
</body>
</html>
